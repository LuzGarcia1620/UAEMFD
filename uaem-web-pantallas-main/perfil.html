<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./Assets/css/perfil.css" />
  <link rel="stylesheet" href="./Assets/css/styles.css" />
</head>
<body>
  <div id="headerContainer"></div>
  <div class="container-fluid">
    <div class="row">
      <!-- Navegación Vertical -->
      <div class="col-lg-2">
        <ul class="list-unstyled vertical-nav">
          <li><a href="perfil.html" class="btn  btn-block my-1 menu">Perfil</a></li>
          <li><a href="actividadformativa.html" class="btn btn-primary btn-block my-1 menu">Actividad Formativa</a></li>
          <li><a href="usuarios.html" class="btn btn-primary btn-block my-1 menu">Usuarios</a></li>
          <li><a href="consultas.html" class="btn btn-primary btn-block my-1 menu">Consultas</a></li>
          <li><a href="asistencia.html" class="btn btn-primary btn-block my-1 menu">Asistencia</a></li>
          <li><a href="salir.html" class="btn btn-primary btn-block my-1 menu">Salir</a></li>
        </ul>
      </div>
      <!-- Contenido Principal -->
      <div class="col-lg-10 main-content d-flex justify-content-center align-items-center">
        <div class="custom-card">
          <div class="card-body">
            <h1 class="text-center">¡Bienvenida!</h1>
            <div class="line"></div>
            <br>
            <form>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" value="Beatriz" readonly />
              </div>
              <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" value="Beatriz" readonly />
              </div>
              <div class="form-group">
                <label for="puesto">Puesto:</label>
                <input type="text" class="form-control" id="puesto" value="SuperAdmin" readonly />
              </div>
              <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" value="Beatrize@uaem.mx" readonly />
              </div>
              <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="contraseña" value="asd123" readonly />
                  <div class="input-group-append">
                    <span class="input-group-text" onclick="togglePassword('contraseña', this)">
                      <i class="fa fa-eye"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="newPassword">Nueva contraseña</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="newPassword" />
                    <div class="input-group-append">
                      <span class="input-group-text" onclick="togglePassword('newPassword', this)">
                        <i class="fa fa-eye"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="repeatPassword">Repetir contraseña</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="repeatPassword" />
                    <div class="input-group-append">
                      <span class="input-group-text" onclick="togglePassword('repeatPassword', this)">
                        <i class="fa fa-eye"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">

    <p>Departamento de Formación Docente</p>
    <p>Av. Universidad 1001 Col. Chamilpa C.P. 62209, Cuernavaca, Morelos</p>
  </footer>

  <script>
    function togglePassword(id, element) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        element.querySelector("i").classList.remove("fa-eye");
        element.querySelector("i").classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        element.querySelector("i").classList.remove("fa-eye-slash");
        element.querySelector("i").classList.add("fa-eye");
      }
    }

    fetch("./templates/header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("headerContainer").innerHTML = data;
      });
    fetch("./templates/menu.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("menuContainer").innerHTML = data;
      });
    fetch("./templates/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
