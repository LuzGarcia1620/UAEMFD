<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/profile.css" />
</head>

<body>
  <div id="headerContainer"></div>
  <div id="menuContainer"></div>

  <div class="container-fluid">
    <div class="row flex-grow-1">
      <nav id="menuContainer" class="col-md-4 sidebar"></nav>
      <main class="col-md-5 main-content">
        <h1 class="text-center">¡Bienvenida!</h1>
        <!-- línea -->
        <div class="line" style="top: 201px;"></div>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" value="Beatriz" readonly />
          </div>
          <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" class="form-control" id="usuario" value="Beatriz" readonly />
          </div>
          <div class="form-group">
            <label for="puesto">Puesto:</label>
            <input type="text" class="form-control" id="puesto" value="SuperAdmin" readonly />
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" class="form-control" id="correo" value="Beatrize@uaem.mx" readonly />
          </div>
          <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="contraseña" value="asd123" readonly />
              <div class="input-group-append">
                <span class="input-group-text" onclick="togglePassword('contraseña', this)">
                  <i class="fa fa-eye"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="newPassword">Nueva contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" id="newPassword" />
                <div class="input-group-append">
                  <span class="input-group-text" onclick="togglePassword('newPassword', this)">
                    <i class="fa fa-eye"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="repeatPassword">Repetir contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" id="repeatPassword" />
                <div class="input-group-append">
                  <span class="input-group-text" onclick="togglePassword('repeatPassword', this)">
                    <i class="fa fa-eye"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-custom">
            Guardar
          </button>
        </form>
      </main>
    </div>
  </div>
  <div id="footerContainer"></div>

  <script>
    function togglePassword(id, element) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        element.querySelector("i").classList.remove("fa-eye");
        element.querySelector("i").classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        element.querySelector("i").classList.remove("fa-eye-slash");
        element.querySelector("i").classList.add("fa-eye");
      }
    }

    fetch("./templates/header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("headerContainer").innerHTML = data;
      });
    fetch("./templates/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footerContainer").innerHTML = data;
      });
    fetch("./templates/menu.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("menuContainer").innerHTML = data;
      });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
