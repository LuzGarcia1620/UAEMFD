    </div>
    <script>
        // Obtener referencias a elementos
        const searchInput = document.getElementById('search');
        const searchBtn = document.getElementById('search-btn');

        // Asignar evento de clic al botón de búsqueda
        searchBtn.addEventListener('click', function() {
            const searchQuery = searchInput.value.toLowerCase(); // Obtener el texto de búsqueda en minúsculas

            // Filtrar las cards según el texto de búsqueda
            const filteredCards = Array.from(document.querySelectorAll('.col-lg-3')).filter(card => {
                const modalidadText = card.querySelector('.card-title b').innerText.toLowerCase();
                const periodoText = card.querySelector('.card-text b').innerText.toLowerCase();
                return modalidadText.includes(searchQuery) || periodoText.includes(searchQuery);
            });

            // Mostrar las cards filtradas en el contenedor
            showFilteredCards(filteredCards);
        });

        function showFilteredCards(cards) {
    const filteredContainer = document.getElementById('filtered-cards');

    // Limpiar el contenedor antes de agregar las cards filtradas
    filteredContainer.innerHTML = ''; // Eliminar esta línea para evitar borrar las cards existentes

    // Agregar las cards filtradas al contenedor sin borrar las existentes
    cards.forEach(card => {
        filteredContainer.appendChild(card); // Agregar la card filtrada al contenedor
    });
}
    </script>
    <script src="./../js/bootstrap.bundle.min.js"></script>
</body>
